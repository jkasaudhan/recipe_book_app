<div class="row">
    <div class="col-xs-12">
        <h2>{{ recipe.name }}</h2>
        <hr>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <img [src]="recipe.imagePath" class="img-responsive" style="max-height: 200px;">
        <hr>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group">
            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Manage Recipe <span class="caret"></span></button>
            <ul class="dropdown-menu">
                <li><a href="#"> Add to shopping list</a></li>
                <li><a href="#">Edit recipe</a></li>
                <li><a href="#"> Delete recipe</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <hr>
        {{ recipe.description }}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        Ingredients
    </div>
</div>
