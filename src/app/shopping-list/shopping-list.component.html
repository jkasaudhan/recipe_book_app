<div class="row">
    <div class="col-xs-6">
        
        <form>
            <div class="form-group">
                <label for="shopping-item-name">Item to buy</label>
                <input type="text" name="shopping-item-name" class="form-control">
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-success">Add</button>
                <button type="button" class="btn btn-danger">Delete</button>
                <button type="button" class="btn btn-info">Reset</button>
            </div>
        </form>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <hr>
        <div class="list-group">
            <a *ngFor="let item of ingredients" href="#" class="list-group-item">
                <div class="list-group-item-heading">{{item.name}} ({{item.amount}})</div>
            </a>
        </div>
    </div>
</div>
